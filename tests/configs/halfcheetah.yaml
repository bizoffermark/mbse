seed: 6
env_id: "HalfCheetah-v3"
project_name: "HalfCheetah-test"
time_limit: 200
agent:
  discount: 0.98
  initial_log_alpha: 1.0
  lr_actor: 7.3*e-4
  weight_decay_actor: 1e-5
  lr_critic: 7.3*e-4
  weight_decay_critic: 1e-5
  lr_alpha: 7.3*e-4
  weight_decay_alpha: 0.0
  actor_features: [400, 300]
  critic_features: [256, 256]
  scale_reward: 1
  tau: 0.02
trainer:
  batch_size: 512
  eval_freq: 1000
  max_train_steps: 1000000
  buffer_size: 1000000
  exploration_steps: 1000
  eval_episodes: 1
  train_freq: 1
  train_steps: 8
  rollout_steps: 8
