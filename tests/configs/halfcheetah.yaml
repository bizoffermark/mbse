seed: 6
env_id: "HalfCheetah-v4"
project_name: "HalfCheetah-test"
time_limit: 1000
agent:
  discount: 0.99
  init_ent_coef: 1.0
  lr_actor: 0.0003
  weight_decay_actor: 1e-5
  lr_critic: 0.0003
  weight_decay_critic: 1e-5
  lr_alpha: 0.0003
  weight_decay_alpha: 0.0
  actor_features: [256, 256]
  critic_features: [256, 256]
  scale_reward: 1.0
  tune_entropy_coef: True
  tau: 0.005
trainer:
  batch_size: 256
  eval_freq: 1000
  max_train_steps: 1000000
  buffer_size: 1000000
  exploration_steps: 1000
  eval_episodes: 1
  train_freq: 1
  train_steps: 1
  rollout_steps: 1
