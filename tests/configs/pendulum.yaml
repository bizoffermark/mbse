seed: 6
env_id: "Pendulum-v1"
project_name: "Pendulum-test"
time_limit: 200
agent:
  discount: 0.99
  initial_log_alpha: 1.0
  lr_actor: 0.0005
  weight_decay_actor: 1e-5
  lr_critic: 0.0005
  weight_decay_critic: 1e-5
  lr_alpha: 0.0005
  weight_decay_alpha: 0.0
  actor_features: [ 256, 256 ]
  critic_features: [ 256, 256 ]
  scale_reward: 1
trainer:
  batch_size: 512
  eval_freq: 1000
  max_train_steps: 70000
  buffer_size: 200000
  exploration_steps: 1000
  eval_episodes: 1
  train_freq: 1
  train_steps: 1
